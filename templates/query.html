<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js" integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title> Query </title>
  </head>
  <body>
    <div id="app" class="container">

      <div class="row">
        <div class="col-md-3">
          <center><h1><a href="/tdps"> All TDPs </a></h1></center>
        </div>  
        <div class="col-md-6">
          <center><h1>Ask and you shall receive</h1></center>
        </div>
        <div class="col-md-3"> &nbsp;
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="offset-md-3 col-md-5">
            <input type="text" name="query" class="form-control" v-model="query" placeholder="Query">
        </div>
        <div class="col-md-1">
          <button class="form-control btn btn-success" v-on:click="onSubmit">Ask</button>
        </div>
      </div>

      <hr>

      <div class="row">
        <!-- Paragraphs -->
        <div class="col-md-12" v-if="sentences.length">
            
            <!-- For each sentence -->
            <h2> Sentences </h2>
            <div v-for="sentence in sentences" class="row">
                <div style="font-size: 12px;">- {{ sentence['sentence'] }} </div>
            </div>
            
            <br><br>

            <!-- For each paragraph -->
            <h2> Paragraphs </h2>
            <div v-for="paragraph in paragraphs" class="row">
                <div class="col-md-1">
                    <a v-bind:href="'/tdps/' + paragraph['tdp_id']"> Open PDF</a>
                </div>
                <div class="col-md-11">
                    {{ getTdp(paragraph['tdp_id'])['team'] }} {{ getTdp(paragraph['tdp_id'])['year'] }} - {{ paragraph['title'] }} ({{ paragraph['id'] }})
                </div>
                <p style="font-size: 12px;"> {{ paragraph['text'] }} </p>
                
            </div>
        </div>

      </div> <!-- Main row -->
    </div> <!-- Container -->

    <script>


    function postQuery(query, callback){
        axios.post("/api/query", {
            query: query
        }).then(callback)
    }

    var app = new Vue({
        el: '#app',
        data: {
            query: "",
            sentences: [],
            paragraphs: [],
            tdps: [],
        },
        methods: {
            onSubmit: function(){ 
                postQuery(
                    this.query,
                    response => {
                        this.sentences = response.data['sentences']
                        this.paragraphs = response.data['paragraphs']
                        this.tdps = response.data['tdps']
                    }
                )
            },
            getTdp: function(tdp_id){
                console.log("getTdp", tdp_id)
                tdp_found = null
                this.tdps.forEach(tdp => {
                    if(tdp['id'] == tdp_id){
                        console.log("getTdp", tdp_id, "FOUND")
                        tdp_found = tdp
                    }
                })
                return tdp_found
            }
        },
        mounted: function() {
            console.log("mounted")
        }
    })
    </script>

  </body>
</html>
