<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js" integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title> Query </title>
  </head>
  <body>
    <div id="app" class="container">

      <div class="row">
        <div class="col-md-3">
          <center><h1><a href="/tdps"> All TDPs </a></h1></center>
        </div>  
        <div class="col-md-6">
          <center><h1>Ask and you shall receive</h1></center>
        </div>
        <div class="col-md-3"> &nbsp;
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="offset-md-3 col-md-5">
            <input type="text" name="query" class="form-control" v-model="query" placeholder="Query">
        </div>
        <div class="col-md-1">
          <button class="form-control btn btn-success" v-on:click="onSubmit">Ask</button>
        </div>
      </div>

      <hr>


      <!-- MAIN CONTENT -->

      <!-- Main row -->
      <div class="row" v-if="sentences.length">

          <!-- Begin sentences -->
          <div class="col-md-6" style="padding-right: 20px;">
            <h2> Sentences </h2>
            <!-- For each tdp -->
            <div v-for="(paragraphs, tdp_id) in sentences_by_tdp" class="row" style="padding-bottom: 20px">
              
              <div class="col-md-11">
                <a v-bind:href="'/tdps/' + tdp_id"> {{ getTdp(tdp_id)['team'] }} {{ getTdp(tdp_id)['year'] }} </a>
              </div>
              
              <!-- For each paragraph in tdp -->
              <div v-for="(sentences, paragraph_id) in paragraphs" style="padding-left: 20px;">
                <!-- paragraph title -->
                <div class="col-md-11" style="font-size: 14px; font-weight: bold;" > {{ sentences[0]['paragraph_title'] }} </div>
                <!-- For each sentence in paragraph -->
                <div v-for="sentence in sentences" class="row">
                  <div class="col-md-11" style="font-size: 12px;" v-html="highlight(sentence['text_raw'])"></div>
                </div><!-- // For each sentence -->
              </div><!-- // For each paragraph -->

            </div><!-- // For each tdp -->
          </div><!-- End sentences-->



          <div class="col-md-6" style="padding-left: 20px">
            <!-- For each paragraph -->
            <h2> Paragraphs </h2>
            <div v-for="paragraph in paragraphs" class="row">
                <div class="col-md-11">
                    <a v-bind:href="'/tdps/' + paragraph['tdp_id']"> {{ getTdp(paragraph['tdp_id'])['team'] }} {{ getTdp(paragraph['tdp_id'])['year'] }}</a> <div style="padding-left: 20px; display: inline; font-size: 14px; font-weight: bold;"> {{ paragraph['title'] }}</div>
                </div>
                <p style="font-size: 12px;" v-html="highlight(paragraph['text_raw'])"></p>
            </div>
          </div>

          

      </div> <!-- // Main row -->
    </div> <!-- Container -->

    <script>

    function getIndicesOf(searchStr, str, caseSensitive) {
      var searchStrLen = searchStr.length;
      if (searchStrLen == 0) {
          return [];
      }
      var startIndex = 0, index, indices = [];
      if (!caseSensitive) {
          str = str.toLowerCase();
          searchStr = searchStr.toLowerCase();
      }
      while ((index = str.indexOf(searchStr, startIndex)) > -1) {
          indices.push(index);
          startIndex = index + searchStrLen;
      }
      return indices;
    }

    function postQuery(query, callback){
        axios.post("/api/query", {
            query: query
        }).then(callback)
    }

    function highlight_words(text, words){
        words.forEach(word => {
            indices = getIndicesOf(word, text, false)
            indices.slice().reverse().forEach(index => {
                text = text.slice(0, index) + "<span style='background-color: yellow;'>" + text.slice(index, index + word.length) + "</span>" + text.slice(index + word.length)
            })
        })
        return text
    }

    var app = new Vue({
        el: '#app',
        data: {
            query: "",
            sentences: [],
            sentences_by_tdp: [],
            paragraphs: [],
            tdps: [],
            query_words: []
        },
        methods: {
            onSubmit: function(){ 
                postQuery(
                    this.query,
                    response => {
                        this.sentences = response.data['sentences']
                        this.sentences_by_tdp = response.data['sentences_by_tdp']
                        this.paragraphs = response.data['paragraphs']
                        this.tdps = response.data['tdps']
                        this.query_words = response.data['query_words']
                        console.log(this.query_words)
                    }
                )
            },
            getTdp: function(tdp_id){
                tdp_found = null
                this.tdps.forEach(tdp => {
                    if(tdp['id'] == tdp_id){
                        tdp_found = tdp
                    }
                })
                if (tdp_found == null){
                    return "Error: not found"
                }
                return tdp_found
            },
            getParagraph: function(paragraph_id){
                paragraph_found = null
                this.paragraphs.forEach(paragraph => {
                    if(paragraph['id'] == paragraph_id){
                        paragraph_found = paragraph
                        console.log("Found paragraph with id " + paragraph_id)
                    }
                })
                if (paragraph_found == null){
                    console.log("Could not find paragraph with id " + paragraph_id)
                }
                return paragraph_found
            },
            highlight: function(text){
                return highlight_words(text, this.query_words)
            }
        },
        mounted: function() {
            console.log("mounted")
        }
    })
    </script>

  </body>
</html>
