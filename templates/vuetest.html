<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js" integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="app" class="pure-g">
      
      <div class="pure-u-1-2">
        {{message}}
      </div>
      <div class="pure-u-1-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
      </div>

      <!-- For each paragraph, repeat div using Vue -->
    <div v-for="tdp in tdps" :key="paragraph" class="pure-u-1-3">
        {{ tdp["filename"] }}
    </div>
        {{wer}}
    </div>
    
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString(),
            paragraphs: [1, 2, 3],
            tdps: [],
        },
        mounted() {
            axios
                .get("/api/tdps")
                .then(response => app.tdps = response.data)
        }
    })



    setTimeout(function() {
        app.message = 'You loaded this page.'
    }, 3000)

    </script>

  </body>
</html>
